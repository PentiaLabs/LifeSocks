<body>

    <div class="container">
        <h1>Life of Brian!</h1>
        <div class="jumbotron">
            <p><a class="btn btn-primary btn-lg js-button-play-sound" href="#" role="button">Play sound (unlock)</a></p>
        </div>
    </div>




    <script src="../scripts/libs/howler.core.min.js"></script>
    <script>

    var soundFart = new Howl({
        src: ["../assets/sounds/fart.ogg"],
    });

    var soundBoing = new Howl({
        src: ["../assets/sounds/boing.ogg"],
    });

    var playBoing = function() {
        soundBoing.play();
    }

    var soundButton = document.querySelector(".js-button-play-sound");
    soundButton.addEventListener("touchstart", function(event) {
        soundFart.play();
        setTimeout(playBoing, 7000);
    });


    </script>


</body>
